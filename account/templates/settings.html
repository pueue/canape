{% extends "base.html" %}

{% load staticfiles %}
{% block css %}
<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"> -->
{% endblock css %}

{% block content %}
<form class="form-signup form-horizontal" enctype="multipart/form-data" method="post" action="{% url 'settings' %}">
	{% csrf_token %}
	<h2 class="form-signin-heading">Setting</h2>
	<div class="form-group">
		<label class="control-label col-sm-2 col-md-2">Username</label>
		<div class="col-sm-10 col-md-10">
			<p class="form-control-static">{{ request.user.username }}</p>
		</div>
	{% for field in form %}
		<label for="{{ field.name }}" class="control-label col-sm-2 col-md-2">{{ field.label }}</label>
		<div class="col-sm-10 col-md-10">
			{{ field }}
		</div>
	{% endfor %}
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
</form>
{% endblock %}
