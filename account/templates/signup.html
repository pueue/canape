{% extends "base.html" %}

{% load staticfiles %}
{% block css %}
<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"> -->
{% endblock css %}

{% block content %}
<form class="form-signup form-horizontal" method="post" action="{% url 'signup' %}">
	{% csrf_token %}
	<h2 class="form-signin-heading">Sign up</h2>
	{% for field in form %}
	<div class="form-group">
		<label for="{{ field.name }}" class="control-label col-sm-2 col-md-2">{{ field.label }}</label>
		<div class="col-sm-10 col-md-10">
			{{ field }}
		</div>
	</div>
	{% endfor %}
	<button class="btn btn-lg btn-primary" type="submit">Sign up</button>
</form>
{% endblock %}
