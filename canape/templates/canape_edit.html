{% extends "base.html" %}

{% block content %}
<div class="canape_image">
    <img src="{{ canape.image.url }}" alt="" />
</div>
<form class="form-horizontal" enctype="multipart/form-data" method="post" action="{% url 'canape_edit' canape_id=canape.id %}">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.name }}" class="control-label col-sm-2 col-md-2">{{ field.label }}</label>
        <div class="col-sm-10 col-md-10">
            {{ field }}
        </div>
    </div>
    {% endfor %}
    <button class="btn btn-lg btn-primary" type="submit">Update</button>
    <a class="btn btn-lg btn-danger" href="{% url 'canape_delete' canape_id=canape.id %}" role="button">Delete</a>

</form>
{% endblock %}
