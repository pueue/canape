{% extends "base.html" %}

{% block content %}
<form class="form-horizontal" action="{% url 'code_verify' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
		<div class="col-sm-10 col-md-10">
            {{ field }}
        </div>
    </div>
    {% endfor %}
    <button class="btn btn-lg btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
