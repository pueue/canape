{% extends "base.html" %}

{% block content %}
<form class="form-horizontal" enctype="multipart/form-data" method="post" action="{% url 'postage_create' %}">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.name }}" class="control-label col-sm-2 col-md-2">{{ field.label }}</label>
        <div class="col-sm-10 col-md-10">
            {{ field }}
        </div>
    </div>
    {% endfor %}
    <button class="btn btn-lg btn-primary" type="submit">Create</button>
</form>
{% endblock %}
